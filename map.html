<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Display a map</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
        <link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />
        <style>
            body { margin: 0; padding: 0; }
            #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
        var map = new maplibregl.Map({
            container: 'map', // container id
            style: 'http://localhost:8092/gravel-style.json', // style URL
            center: [13.5, 52.5], // starting position [lng, lat]
            zoom: 9 // starting zoom
        });

        map.on('load', function () {
            map.addSource('carto', {
                type: 'raster',
                tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                tileSize: 256,
                attribution: '<a target="_top" rel="noopener" href="http://openstreetmap.org">Â© OpenStreetMap Contributors</a>'
            });

            map.addLayer({
                'id': 'carto',
                'type': 'raster',
                'source': 'carto',
                'minzoom': 0,
                'maxzoom': 19,
            }, 'background'); // 'background' is the first layer in the gravel style
        });
        </script>
    </body>
</html>
